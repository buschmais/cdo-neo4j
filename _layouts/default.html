<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <a class="extra" href="{{ site.baseurl }}/">home</a>
            <a class="extra" href="{{ site.baseurl }}/doc/{{ site.data.release.version }}/doc">documentation (core)</a>
            <a class="extra" href="{{ site.baseurl }}/doc/{{ site.data.release.version }}/neo4j">documentation (Neo4j)</a>
            <a class="extra" href="https://github.com/buschmais/extended-objects/issues">issues</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                <a href="http://extended-objects.org">http://extended-objects.org</a><br />
                info@extended-objects.org
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
